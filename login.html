<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Skillionaire LearnHub</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <main class="w-full max-w-md mx-auto p-8 bg-white rounded-xl shadow-lg" data-aos="zoom-in">
    <div class="mb-6 text-center">
      <span class="font-bold text-2xl text-gray-900">Skillionaire <span class="text-yellow-400">LearnHub</span></span>
      <h1 class="mt-4 text-2xl font-bold text-gray-800">Login to Your Account</h1>
      <p class="text-gray-500 mt-2 text-sm">Welcome back! Please enter your credentials.</p>
    </div>
    <form>
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="you@example.com">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="********">
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline font-semibold">Sign up</a>
    </div>
    <div class="mt-2 text-center">
      <a href="#" class="text-xs text-blue-500 hover:underline">Forgot password?</a>
    </div>
    <div class="mt-8 text-center">
      <a href="learnhub.html" class="text-gray-500 hover:text-blue-600 text-sm">&larr; Back to Home</a>
    </div>
  </main>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false,
      duration: 800,
    });
  </script>
</body>
</html>
